<section id="cadastro">
    <h2 id="titulo">Cadastro de Plantas</h2>
    
    <form id="form" [formGroup]="formCadastro" (ngSubmit)="cadastrar()">
        <div class="form-row">
            <div class="form-field">
                <label for="nome">Nome</label>
                <input type="text" formControlName="nome" required>
            </div>
            
            
            <div class="form-field">
                <label for="categoria">Categoria</label>
                <div style="width:100%; height: 41%; display:flex;">
                    <select formControlName="categoria" required>
                        <option value="Fruta">Fruta</option>
                        <option value="Verdura">Verdura</option>
                        <option value="Legume">Legume</option>
                        <option value="Raiz">Raiz</option>
                        <option value="Tubércule">Tubércules</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="button-field">
                <input type="submit" value="Cadastrar">
                
            </div>
        </div>
    </form>
    
    <div id="tableView">
        <div id="listingFunctions">
            <button class="iconButton"><mat-icon fontIcon="filter_alt"></mat-icon></button>
            <button class="iconButton"><mat-icon fontIcon="sort_by_alpha"></mat-icon></button>
        </div>
        
        <div id="table">
            <div id="tableHeaderRow">
                <div class="tableCell">Nome</div>
                <div class="tableCell">Categoria</div>
                <div class="tableCellButton"></div>
                <div class="tableCellButton"></div>
            </div>

            <div *ngFor="let consumer of consumers" style="width: auto; height: 20%" class="tableRow">
                <div class="tableCell">{{consumer.nome}}</div>
                <div class="tableCell">{{consumer.categoria}}</div>
                <div class="tableCellButton"><button (click)="edit(consumer.id)" class="iconButton"><mat-icon fontIcon="edit" style="font-size: 26px !important"></mat-icon></button></div>
                <div class="tableCellButton"><button (click)="delete(consumer.id)" class="iconButton"><mat-icon fontIcon="delete" style="font-size: 26px !important"></mat-icon></button></div>
            </div>
        </div>
    </div>
</section>

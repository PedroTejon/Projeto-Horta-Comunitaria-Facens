<section id="cadastro">
    <h2 id="titulo">Cadastro de Ã‰poca de Colheita</h2>
    
    <form id="form" [formGroup]="formCadastro" (ngSubmit)="cadastrar()">
        <div class="form-row">
            <div class="form-field">
                <label for="data">Data</label>
                <input type="date" formControlName="data">
            </div>
            
            
            <div class="form-field">
                <label for="encarregado">Encarregado</label>
                <input type="text" formControlName="encarregado">
            </div>
        </div>
        <div class="form-row">
            <div class="form-field">
                <label for="plantas">Plantas</label>
                <div style="width:100%; height: 41%; display:flex;">
                    <input type="text" formControlName="plantas">
                    <input type="button" (click)="insertPlantas()" value="+">
                </div>
            </div>
            <div class="form-field" >
                <div id="text-field">
                    <p style="height: 2vh; width: 11vw" *ngFor="let planta of plantas">
                        {{planta}}
                    </p>
                </div>
            </div>
            
            <div class="button-field">
                <input type="submit" value="Cadastrar">
                
            </div>
        </div>
    </form>
    
    <div id="tableView">
        <div id="listingFunctions">
            <button class="iconButton"><mat-icon fontIcon="filter_alt"></mat-icon></button>
            <button class="iconButton"><mat-icon fontIcon="sort_by_alpha"></mat-icon></button>
        </div>
        
        <div id="table">
            <div id="tableHeaderRow">
                <div class="tableCell">Data</div>
                <div class="tableCell">Plantas</div>
                <div class="tableCell">Encarregado</div>
                <div class="tableCellButton"></div>
                <div class="tableCellButton"></div>
            </div>
            <div *ngFor="let consumer of consumers" style="width: auto; height: 20%" class="tableRow">
                <div class="tableCell">{{consumer.data}}</div>
                <div class="tableCell">{{consumer.plantas}}</div>
                <div class="tableCell">{{consumer.encarregado}}</div>
                <div class="tableCellButton"><button (click)="edit(consumer.id)" class="iconButton"><mat-icon fontIcon="edit" style="font-size: 26px !important"></mat-icon></button></div>
                <div class="tableCellButton"><button (click)="delete(consumer.id)" class="iconButton"><mat-icon fontIcon="delete" style="font-size: 26px !important"></mat-icon></button></div>
            </div>
        </div>
    </div>
</section>
